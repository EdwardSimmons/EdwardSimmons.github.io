<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ben Folds Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Ben Folds</h1>
      <p1>Winston-Salem, North Carolina</p1>
      <figure id="img-div">
        <img id="image" src="https://tinyurl.com/y8gsty2c"
         alt="Ben Folds carrying a miniature piano.">
         <figcaption id="img-caption">

           Benjamin Scott Folds is an American Singer/ Songwriter and photographer,
           known for his musical prowess and all around cool swag vibes.

         </figcaption>
      </figure>
      <section id="tribute-info">
        <h2 id="list-heading">Ben's Solo Discography:</h2>
        <h3>Albums:</h3>
        <ul>
          <li><strong>2001</strong> - Rockin' the Suburbs</li>
          <li><strong>2005</strong> - Songs for Silverman</li>
          <li><strong>2008</strong> - Way to Normal</li>
        </ul>
        <h3>EPs:</h3>
        <ul>
          <li><strong>2003</strong> - Speed Graphic</li>
          <li><strong>2003</strong> - Sunny 16</li>
          <li><strong>2004</strong> - Super D</li>
        </ul>
        <h3>If you want to learn more, please visit his
          <a id="tribute-link" href="https://en.wikipedia.org/wiki/Ben_Folds#Solo_career"
          target=_blank</a>Wikipedia page.</h3>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
